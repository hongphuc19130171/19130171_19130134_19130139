<div class="container pt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body p-4">
          <mdb-tabs [pills]="true" [justified]="true">
            <mdb-tab [title]="'Register'">
              <form>
                <div class="text-center mb-3">
                  <p>Sign up with:</p>
                  <button
                    type="button"
                    class="btn btn-primary btn-floating mx-1"
                  >
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-floating mx-1"
                  >
                    <i class="fab fa-google"></i>
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-floating mx-1"
                  >
                    <i class="fab fa-twitter"></i>
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-floating mx-1"
                  >
                    <i class="fab fa-github"></i>
                  </button>
                </div>

                <p class="text-center">or:</p>

                <!-- Name input -->
                <mdb-form-control class="mb-4">
                  <input
                    mdbInput
                    type="text"
                    id="registerName"
                    class="form-control"
                  />
                  <label mdbLabel class="form-label" for="registerName"
                  >Name</label
                  >
                </mdb-form-control>

                <!-- Username input -->
                <mdb-form-control class="mb-4">
                  <input
                    mdbInput
                    type="text"
                    id="registerUsername"
                    class="form-control"
                  />
                  <label mdbLabel class="form-label" for="registerUsername"
                  >Username</label
                  >
                </mdb-form-control>

                <!-- Email input -->
                <mdb-form-control class="mb-4">
                  <input
                    mdbInput
                    type="email"
                    id="registerEmail"
                    class="form-control"
                  />
                  <label mdbLabel class="form-label" for="registerEmail"
                  >Email</label
                  >
                </mdb-form-control>

                <!-- Password input -->
                <mdb-form-control class="mb-4">
                  <input
                    mdbInput
                    type="password"
                    id="registerPassword"
                    class="form-control"
                  />
                  <label mdbLabel class="form-label" for="registerPassword"
                  >Password</label
                  >
                </mdb-form-control>

                <!-- Repeat Password input -->
                <mdb-form-control class="mb-4">
                  <input
                    mdbInput
                    type="password"
                    id="registerRepeatPassword"
                    class="form-control"
                  />
                  <label
                    mdbLabel
                    class="form-label"
                    for="registerRepeatPassword"
                  >Repeat password</label
                  >
                </mdb-form-control>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input
                    mdbCheckbox
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="registerCheck"
                    checked
                    aria-describedby="registerCheckHelpText"
                  />
                  <label class="form-check-label" for="registerCheck">
                    I have read and agree to the terms
                  </label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-3">
                  Sign in
                </button>
              </form>
            </mdb-tab>
          </mdb-tabs>
        </div>
      </div>
    </div>
  </div>
</div>
